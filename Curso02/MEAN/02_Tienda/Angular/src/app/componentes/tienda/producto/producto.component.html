
<div class="card mt-4">
       
    <!--
    La petición es correcta, pero no se añade el JWT al head y devuelve 401
    <img class="card-img-top" src="https://localhost:7000/{{producto?.imagen}}" [alt]="producto.nombre">
    -->
    
    <!--
    <img class="card-img-top" src="https://picsum.photos/300/200?random={{producto._id}}" alt="Card image">
    -->
    
    <img [src]="imagenProducto" [alt]="producto.nombre">

    <div class="card-body">
        <h4 class="card-title">{{producto.nombre}}</h4>
        <h6 class="card-title">{{producto.fabricante}}</h6>
        <h6 class="card-title">{{producto.categoria}}</h6>

        <p class="card-text"> 
            {{ producto.descripcion | recortar }}           
        </p>
        
        <div class="row">
            <h4 class="col-6">{{producto.precio}} €</h4>
            <button class="btn btn-sm btn-primary col-6" (click)="comprar()">Añadir a la cesta</button>
        </div>
    </div>
</div>
