<p></p>

<div class="text-center">
    <h2>Alta de usuario</h2>
</div>

<form [formGroup]="formulario">

    <div class="form-horizontal" id="formulario">

        <div class="form-group">
            <label class="control-label" for="login">Login *</label>
            <div>
                <input 
                    type="text"
                    formControlName="login"
                    class="form-control" 
                />
            </div>
            <small class="text-danger">COSA</small>
        </div>

        <div class="form-group">
            <label class="control-label" for="nombre">Nombre *</label>
            <div>
                <input type="text" 
                formControlName="nombre"
                class="form-control" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-label" for="correoE">Correo E. *</label>
            <div>
                <input 
                    type="text" 
                    formControlName="correoE"
                    class="form-control" 
                />
            </div>

        </div>

        <div class="form-group">
            <label class="control-label" for="pw">Password *</label>
            <div>
                <input 
                    type="text" 
                    formControlName="password"
                    class="form-control" 
                />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="confirmarPassword">Confirmar password *</label>
            <div>
                <input 
                    type="text" 
                    formControlName="confirmarPassword"
                    class="form-control" 
                />

                <small class="text-danger">COSA</small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="idioma">Idioma *</label>
            <div>
                <select class="form-control">
                    <option>ES</option>
                    <option>EN</option>
                </select>
            </div>
        </div>
    </div>

</form>

<div class="text-center mt-3">
    <input type="button" value="Siguiente" class="btn ms-1 btn-primary" style="width:110px" />
    <input type="button" value="Cancelar" class="btn ms-1 btn-warning" style="width:110px" />
</div>
