<div class="card">
  <div class="card-body">
    <h5 class="titulo">LISTAR TARJETA</h5>
    <table class="table">
      <tr class="fw-bold">
        <td>Titular</td>
        <td>Numero de tarjeta</td>
        <td>Fecha de caducidad</td>
      </tr>
      @for (item of listaTarjetas; track $index) {
        <tr>
        <td>{{item.titular}}</td>
        <td>{{item.numeroTarjeta}}</td>
        <td>{{item.fechaCaducidad}}</td>
      </tr>
      }
    </table>
  </div>
</div>
