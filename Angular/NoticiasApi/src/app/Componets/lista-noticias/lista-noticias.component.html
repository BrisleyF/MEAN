<div class="container text-center">
  <div class="row">
    @for (item of listadoNoticias; track $index) {
    <div class="col">
      <div class="card mb-3">
        <h3 class="card-header">{{item.title}}</h3>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <h6 class="card-subtitle text-muted">Support card subtitle</h6>
        </div>
        <img [src]="item.urlToImage" class="card-img-top" width="100%" height="200">
        <div class="card-body">
          <p class="card-text">{{item.description}}</p>
        </div>
        <div class="card-body">
          <a [href]="item.url" class="card-link">Ir a noticia original</a>
        </div>
      </div>
    </div>
  }
  </div>
</div>
